spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/powerbi
    username: powerbi
    password: powerbi
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    serialization:
      write-dates-as-timestamps: false

security:
  jwt:
    secret: "change-this-secret-in-prod-please-use-32-bytes"
    expiration-minutes: 60

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger-ui

logging:
  level:
    org.hibernate.SQL: debug

